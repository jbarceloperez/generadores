# Niveles de traza.
# TRACE: Para depuracion detallada (entrada y salida de funciones)
# DEBUG: Para depuración simple (paso por puntos de control)
# INFO: Información de datos puntuales y configuraciones.
# WARNING: Avisos de situaciones inexperadas leves
# ERROR: Error importante, pero se puede continuar
# CRITICAL: Error critico, la aplicacion no puede continuar

#LogName	Level		OutputFile
main		CRITICAL	stderr
dsp		ERROR		dsp.log
hmi		DEBUG		stdout
tracks		INFO		dsp.log